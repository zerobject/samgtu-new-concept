<!DOCTYPE html>
<html lang="ru" theme="dark">

<head>
	<meta charset="UTF-8" />
	<title>СамГТУ ЛК</title>

	<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/schedule.css">

    <script type="importmap">
    {
		"imports": {
			"@material/web/": "https://esm.run/@material/web/"
		}
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body>
	<script>
		const isLoggedIn = localStorage.getItem("auth") === "true";
		if (!isLoggedIn) {
			const redirectUrl = encodeURIComponent(location.href);
			location.href = `login.html?redirect=${redirectUrl}`;
		}
	</script>

	<header>
		<img id="page-logo" class="fade-in" src="images/logo_dark.png" alt="Логотип сайта" width="192">
		<div class="top-actions">
			<md-filled-button class="fade-in" onclick="logout()">Выйти</md-filled-button>
			<md-filled-tonal-icon-button id="dm-toggle" class="fade-in">
				<md-icon id="dm-toggle-icon" />
			</md-filled-tonal-icon-button>
			<md-filled-icon-button class="fade-in">
				<md-icon>account_circle</md-icon>
			</md-filled-icon-button>
		</div>
	</header>

	<h1 class="fade-in">Расписание</h1>
	<div class="schedule-grid">
		<div class="day-card fade-in">
			<div class="day-header">Пн, 13 мая</div>
			<ul class="lesson-list">
				<li class="lesson blue">09:45 — Физика</li>
				<li class="lesson orange">11:50 — Введение в базы данных</li>
				<li class="lesson blue">13:35 — Математический анализ</li>
			</ul>
		</div>

		<div class="day-card fade-in">
			<div class="day-header">Вт, 14 мая</div>
			<ul class="lesson-list">
				<li class="lesson orange">08:00 — Дискретная математика</li>
				<li class="lesson blue">09:45 — Алгебра и геометрия</li>
			</ul>
		</div>

		<!-- и т.д. -->
	</div>

	<script src="index.js"></script>
</body>

</html>
